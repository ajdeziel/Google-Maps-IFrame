<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <style>
      #map {
        height: 100px;
        width: 100%;
       }
    </style>
  </head>

  <body>
    <div id="map"></div>
      <script>
        function initMap() {
          var victoria = {lat: 48.4267351, lng: -123.3759258};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: victoria
          });
        }
      </script>

      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV1MhOhCENuMr_zaic5Iz4amK3I6GBXt0&callback=initMap">
      </script>
    </body>
</html>
